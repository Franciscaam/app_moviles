<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- defaultHref por si el historial falla -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="enviarCorreo(form)" novalidate>

    <ion-list lines="full"> <!-- Añadí líneas para mayor claridad visual -->
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required placeholder="Ingresa tu correo"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" class="ion-margin-top">Enviar</ion-button> <!-- Añadí margen superior para espaciado -->
  </form>
</ion-content>
